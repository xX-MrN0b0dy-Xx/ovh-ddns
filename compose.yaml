services:
  yourdomain-ddns:
    image:
    container_name: yourdomain-ddns
    restart: always
    environment:
      HOSTNAME: "${HOSTNAME}"
      LOGIN: "${LOGIN}"
      PASSWORD: "${PASSWORD}"
      LOG_TYPE: 'file'
      REFRESH_TIME: 5
    volumes:
      - /srv/docker/log/net-sec-stack/yourdomain-ddns:/var/log/scripts
      - /etc/localtime:/etc/localtime:ro